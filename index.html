<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="#">

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js"></script>
    <!-- Angular Simple Logger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-simple-logger/0.1.7/angular-simple-logger.js"></script>
    <!-- Angular ui bootstrap -->
    <script data-require="ui-bootstrap@*" data-semver="1.3.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-1.3.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.0/ui-bootstrap-tpls.js"></script>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
/*             --color-primary: #f6aca2;
            --color-secondary: #f49b90;
            --color-tertiary: #f28b7d;
            --color-quaternary: #f07a6a;
            --color-quinary: #ee6352; */
            
            --color-primary: #5192ED;
            --color-secondary: #69A1F0;
            --color-tertiary: #7EAEF2;
            --color-quaternary: #90BAF5;
            --color-quinary: #A2C4F5;
           
        }

        body {
            min-height: 100vh;
            font-family: canada-type-gibson, sans-serif;
            font-weight: 300;
            font-size: 1.25rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            background-color: #eff8e2;
        }

        .content {
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .text_shadows {
            text-shadow: 3px 3px 0 var(--color-secondary), 6px 6px 0 var(--color-tertiary),
                9px 9px var(--color-quaternary), 12px 12px 0 var(--color-quinary);
            font-family: bungee, sans-serif;
            font-weight: 400;
            text-transform: uppercase;
            font-size: calc(2rem + 5vw);
            text-align: center;
            margin: 0;
            color: var(--color-primary);
            animation: shadows 1.2s ease-in infinite, move 1.2s ease-in infinite;
            letter-spacing: 0.4rem;
        }

        @keyframes shadows {
            0% {
                text-shadow: none;
            }
            10% {
                text-shadow: 3px 3px 0 var(--color-secondary);
            }
            20% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
            }
            30% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
            }
            40% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            50% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            60% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary),
                12px 12px 0 var(--color-quinary);
            }
            70% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary), 9px 9px var(--color-quaternary);
            }
            80% {
                text-shadow: 3px 3px 0 var(--color-secondary),
                6px 6px 0 var(--color-tertiary);
            }
            90% {
                text-shadow: 3px 3px 0 var(--color-secondary);
            }
            100% {
                text-shadow: none;
            }
        }

        @keyframes move {
            0% {
                transform: translate(0px, 0px);
            }
            40% {
                transform: translate(-12px, -12px);
            }
            50% {
                transform: translate(-12px, -12px);
            }
            60% {
                transform: translate(-12px, -12px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

    </style>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myController', ['$scope', function ($scope) {
        
            // Uncomment blue colors in :root in css when answer is yes
            $scope.isEthanBack = 'YES!!! (but he is actually leaving again soon)'
    
        }]);
    </script>

</head>

<body ng-controller="myController" class="container-fluid">


    <div class="content">
        <h1>Is Ethan Back?</h1>
    </div>
    <div class="content">
        <h1 class="text_shadows">{{isEthanBack}}</h1>
    </div>

</body>

</html>
